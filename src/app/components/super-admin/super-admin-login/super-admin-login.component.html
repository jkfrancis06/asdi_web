<main>
  <div class="container">
    <div class="row">
      <div class="form_container">
        <img src="../../../../assets/img/asdi.png" class="form-logo-img">
      </div>
      <div class="col s6 m6 l6 offset-s3 offset-m3 offset-l3">
        <div class="card z-depth-5">
          <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="card-content">
              <span class="card-title">Connexion (Super Administrateur)</span>
              <div class="row">
                <div class="col s12">

                  <div *ngIf="errorMessage.length > 0">
                    <div class="card red accent-4">
                      <div class="card-content white-text">
                        {{errorMessage}}
                      </div>
                    </div>
                  </div>
                  <div  *ngIf="error.message.length > 0">
                    <div class="card red accent-4">
                      <div class="card-content white-text">
                        {{error.message}}
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input [ngModel]="login_data.email" id="email" type="email" class="validate" name="email" required>
                      <label for="email">Email</label>
                    </div>
                  </div>


                  <div class="row">
                    <div class="input-field col s12">
                      <input [ngModel]="login_data.password" id="password" type="password" name="password" class="validate" required>
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <button class="waves-effect waves-light btn">Connexion</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
