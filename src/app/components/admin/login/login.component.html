<main>
  <div class="container">
    <div class="row">
      <div class="form_container">
        <img src="../../../../assets/img/asdi.png" class="form-logo-img">
      </div>
      <div class="col s6 offset-s3">
        <div class="card z-depth-5">
          <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="card-content">
              <span class="card-title">Connexion (Admin)</span>
              <div class="row">
                <div class="col s12">
                  <div  *ngIf="login_error == 1">
                    <div class="card red accent-4">
                      <div class="card-content white-text">
                        Nom d'utilisateur ou mot de passe incorrect
                      </div>
                    </div>
                  </div>
                  <div  *ngIf="activated == 1">
                    <div class="card red accent-4">
                      <div class="card-content white-text">
                        Ce compte a ete desactiv√©
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input [ngModel]="login_data.username" id="username" type="text" class="validate" name="username" required>
                      <label for="username">Username</label>
                    </div>
                  </div>


                  <div class="row">
                    <div class="input-field col s12">
                      <input [ngModel]="login_data.password" id="password" type="password" name="password" class="validate" required>
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                      <button class="waves-effect waves-light btn">Connexion</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
